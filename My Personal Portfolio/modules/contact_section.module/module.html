<footer class="contact-section" id="contact">
  <div class="container">
    <h2 class="section-title">{{ module.section_title }}</h2>
    <p>Email: <a href="mailto:{{ module.email }}">{{ module.email }}</a></p>
    <p>Phone: {{ module.phone }}</p>
    <div class="social-links">
      <a href="{{ module.github_link.href }}" target="_blank" rel="noopener">GitHub</a>
      <a href="{{ module.linkedin_link.href }}" target="_blank" rel="noopener">LinkedIn</a>
    </div>
  </div>
</footer>
